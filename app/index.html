      <h1>LeWittScript</h1>

      <div class="canvasDiv">

      <h4>Instruction(s):</h4>
      <div class="instruction-display">

        <input type="text" name="input2" id="input2" class="instruction">
        <input type="text" name="input3" id="input3" class="instruction">
        <a href="javascript: handleInput()" class="insButton">Make some art</a>
      </div>
    </div>
